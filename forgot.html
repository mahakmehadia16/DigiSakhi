<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DigiSakhi | Forgot Password</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<style>
:root {
  --brand-pink: #ff6b81;
  --brand-orange: #ffa800;
  --bg: #fffafc;
  --text-dark: #2c3e50;
  --muted: #7f8c8d;
  --radius-lg: 20px;
  font-family: 'Inter', sans-serif;
}
body {
  background: linear-gradient(135deg, var(--brand-pink), var(--brand-orange));
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
  color: var(--text-dark);
}
.reset-container {
  background: white;
  border-radius: var(--radius-lg);
  box-shadow: 0 8px 25px rgba(0,0,0,0.15);
  padding: 40px 50px;
  width: 400px;
  text-align: center;
}
.logo {
  height: 80px;
  border-radius: 15px;
  margin-bottom: 10px;
}
.title {
  font-weight: 800;
  font-size: 1.8rem;
  color: var(--brand-pink);
}
.subtitle {
  font-size: 0.95rem;
  color: var(--muted);
  margin-bottom: 25px;
}
.input-group {
  text-align: left;
  margin-bottom: 18px;
}
label {
  font-weight: 600;
  font-size: 0.9rem;
  color: var(--text-dark);
}
input {
  width: 100%;
  padding: 10px 12px;
  margin-top: 6px;
  border-radius: 10px;
  border: 1px solid #ddd;
  font-size: 1rem;
  outline: none;
}
input:focus {
  border-color: var(--brand-pink);
  box-shadow: 0 0 5px rgba(255,107,129,0.3);
}
button {
  width: 100%;
  padding: 12px;
  background: var(--brand-pink);
  border: none;
  border-radius: 10px;
  color: white;
  font-weight: 700;
  cursor: pointer;
  transition: 0.3s;
}
button:hover {
  background: var(--brand-orange);
}
.back-link {
  margin-top: 15px;
  font-size: 0.9rem;
}
.back-link a {
  color: var(--brand-pink);
  text-decoration: none;
  font-weight: 600;
}
.back-link a:hover {
  text-decoration: underline;
}
.footer {
  font-size: 0.8rem;
  color: var(--muted);
  margin-top: 30px;
}
</style>
</head>
<body>
  <div class="reset-container">
    <img src="digisakhi.png" alt="DigiSakhi Logo" class="logo">
    <div class="title">Reset Your Password</div>
    <div class="subtitle">Enter your email or mobile number to receive a reset link or OTP üîí</div>

    <form onsubmit="return resetPassword()">
      <div class="input-group">
        <label for="email">Email / Mobile</label>
        <input type="text" id="email" placeholder="Enter your email or phone" required>
      </div>
      <button type="submit">Send Reset Link</button>
    </form>

    <div class="back-link">
      Remembered your password? <a href="login.html">Back to Login</a>
    </div>

    <div class="footer">¬© 2025 DigiSakhi | Digital Literacy for Every Woman</div>
  </div>

<script>
function resetPassword() {
  const email = document.getElementById("email").value.trim();
  if (!email) {
    alert("‚ùå Please enter a valid email or phone number!");
    return false;
  }
  alert("üì© A password reset link / OTP has been sent to " + email + "!");
  window.location.href = "login.html"; // redirect back to login after mock success
  return false;
}
</script>
</body>
</html>
